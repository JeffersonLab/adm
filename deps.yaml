services:
  oracle:
    image: gvenzl/oracle-xe:21.3.0
    hostname: oracle
    container_name: oracle
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      ORACLE_PASSWORD: testing
      TZ: 'America/New_York'
    volumes:
      - ./container/oracle/initdb.d:/container-entrypoint-initdb.d

  keycloak:
    image: jeffersonlab/keycloak:2.1.0
    hostname: keycloak
    container_name: keycloak
    ports:
      - "8081:8080"
      - "9991:9990"
    environment:
      KC_FRONTEND_URL: 'http://localhost:8081/auth'
      KC_BACKEND_URL: 'http://keycloak:8080/auth'
      KC_HTTP_RELATIVE_PATH: '/auth'
      KC_BOOTSTRAP_ADMIN_USERNAME: 'admin'
      KC_BOOTSTRAP_ADMIN_PASSWORD: 'admin'
    volumes:
      - ./container/keycloak/initdb.d:/container-entrypoint-initdb.d

  sshd:
    build:
      context: .
      dockerfile: Dockerfile-sshd
    hostname: sshd
    container_name: sshd
    ports:
      - "1234:22"
    environment:
      TEST_USER_AUTHORIZED_KEY: ${TEST_USER_AUTHORIZED_KEY}